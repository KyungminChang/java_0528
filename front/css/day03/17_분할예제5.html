<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2등 분할 예제</title>
</head>
<style>
	.box{
		border: 10px solid black;
		padding: 10px;
	}
	.box::after{
	clear: both; display: block;
	content: '';
	}
	.inner-box{
		border: 3px solid red;
		width: calc(50% - 20px) ; height: inherit;
		float: left ;
		box-sizing: border-box;
	}
	.contents1, .contents3{
		height: 300px;
		border: 10px silid brown;
		
	}
	.contents2, .contents4{
		height: 300px;
		border: 10px silid aqua;
		margin-top: 10px;
	}
	.box >:last-child{
		border-color: green; float: right;
	}
</style>
<body>
	<div class="box">
		<div class="inner-box">
			<div class="contents1"></div>
			<div class="contents2"></div>
		</div>
		
		<div class="inner-box">
			<div class="contents3"></div>
			<div class="contents4"></div>
		</div>

	</div>
</body>
</html>
