<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	.image-box{
		width: 200px; height: 200px; border: 3px solid black;
		margin-bottom: 10px;
		background: url(http://files.ban-life.com/content/2021/12/content_body_701639472406.jpg)
		center / contain no-repeat;
	}
	.image-box:hover{
		transform: scale(1.05);
	}
	.explain-box{
		width: 200px; height: 100px; border: 3px solid black;
		text-align: center; line-height: 30px;
	}
	.explain-box:hover{
		text-decoration: underline;
		font-weight: bold;
	}
</style>
<body>
	<div class="container">
		<div class="image-box"></div>
		<div class="explain-box">화가난 멈머</div>
	</div>
</body>
</html>
