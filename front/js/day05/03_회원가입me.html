<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<script src="//code.jquery.com/jquery-3.7.1.js"></script>
<style>
	.container{ margin: 0 auto; border: 1px solid black;}
	.form-group{ margin-bottom: 10px;}
	.form-control{ 
			display: block; width: 80%;box-sizing: border-box;
			border: 1px solid black; border-radius: 5px;
			min-height: 24px; line-height: 22px;
			float: right;
		}
		table{
			box-sizing: border-box; width: 100%;
		}
</style>
</head>
<body>
	<div class="container">
		<form action="">
			<div class="main">
				<label for="">회원가입</label><br>
				<div class="form-group">
					<label for="id" name="id" id="id">아이디</label>
					<input type="text" class="form-control">
				</div>
				<br>
				<div class="form-group">
					<label for="pw" name="pw" id="pw">비번</label>
					<input type="password" class="form-control">
				</div>
				<br>
				<div class="form-group">
					<label for="pw2" name="pw2" id="pw">비번 확인</label>
					<input type="password" class="form-control">
				</div>
				<div class="form-group">
					<button>작성하기</button>
				</div>
			</div>
		</form>

		<hr>

		<table>
			<thead>
				<tr style=background-color:tomato >
					<th>번호</th>
					<th colspan = "2">기사제목</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>2</th>
					<th>오늘의 날씨는?</th>
					<th><button>기사보기</button></th>
					<th>10</th>
				</tr>
			</tbody>
			<tfoot style=background-color:tomato >
				<tr>
					<th colspan="4">기사 개수</th>
					<th>2</th>
				</tr>
			</tfoot>
		</table>

	</div>
</body>
</html>
