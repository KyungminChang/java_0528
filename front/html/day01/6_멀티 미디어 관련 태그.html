	img 태그
	- 이미지를 가져오는 태그
	- 크기를 지정하지 않으면 원본 이미지 크기를 가져옴
	- 속성
		- src : 이미지가 있는 주소
		- alt : 이미지를 불러오지 못했을 때 보여줄 문자열. 없으면 웹표준 검사에서 걸림
		- width/height : 너비와 높이. 단위를 안 쓰면 px, auto로 지정하면 비율이 유지
			- width="500" height="auto" : 너비 500px로 고정하고 높이는 이미지 비율에 맞춤

	<!-- 
	map 태그
	- 요소의 영역을 분할해서 링크를 걸 때 사용
	- 영역을 분할할 요소에 usemap 속성을 이용해서 지정, 값으로 #+map의 name 속성명
	area 태그
	- 영역을 지정
	- 속성
	 	- shape
			- 도형의 종류를 선택
			- rect, circle, poly
		- coords
			- 좌표
			- 도형에 맞게 좌표를 입력. x좌표, y좌표 순으로
			- rect : 좌측 상단 좌표, 우측 하단 좌표 순으로. x1,y1,x2,y2
			- circle : 중심점, 반지름순으로 x,y,r
			- poly : 좌표 여러개. 처음 좌표와 마지막 좌표가 동일해야 함. 동일하지 않으면 처음 좌표를 자동으로 추가
		- href
			- 연결할 링크 주소
		- alt
			 - 대체 문자
	 -->
